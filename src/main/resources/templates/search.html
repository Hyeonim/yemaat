    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

</head>
<style>


    #content {
        width: 100%;
        height: 100vh;
        border: 1px solid #003458;
    }
    #leftList{
        height: 100%;
        width: 25%;

        border-right: solid 1px black;
        overflow-y: auto;
        float: left;
        box-sizing: border-box;

    }
    #map {
        height: 100%;
        width: 75%;
        float: right;
        box-sizing: border-box;

    }

#category{
    border-bottom: solid 1px black;
    justify-content: center;
    display: flex;
    margin-bottom: 30px;
}


</style>

<body>

<div th:replace="~{/include/header::headerFragment}">
    head
</div>

<div id="content">
    <div id="leftList" >

        <div id="category">
            <button>평점 높은 순</button>
            <button>리뷰 많은 순</button>
            <button>예약 많은 순</button>
        </div>

        <ul id="resultList">
            <li th:each="coordinate : ${list}" data-lat="${coordinate.restLatitude}" data-lng="${coordinate.restLongitude}">
                <a th:href="@{/detail(restNo=${coordinate.restNo})}" th:text="${coordinate.restName}">가게이름</a>
            </li>
        </ul>

<!--        <ul id="resultList">-->
<!--            <li th:each="coordinate : ${list}" data-lat="${coordinate.restLatitude}" data-lng="${coordinate.restLongitude}">-->
<!--                <a th:href="@{/detail(restNo=${coordinate.restNo})}" th:text="${coordinate.restName}">가게이름</a>-->
<!--            </li>-->
<!--        </ul>-->


    </div>

    <div id="map">

    </div>
</div>

<script map th:inline="javascript">
    let map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(35.86868025887658, 128.5987419727357),
        zoom: 15
    })
    let marker = null;
    let markers = [];


    [# th:each = "coordinate : ${list}"]

    marker = new naver.maps.Marker({
        position: new naver.maps.LatLng([[${coordinate.restLatitude}]], [[${coordinate.restLongitude}]]),
        icon: {
            content: '<p style="border-radius: 5px;">가게명 : ' + [[${coordinate.restName}]] + '</p>',
            anchor: new naver.maps.Point(15, 50),
        },
        map: map
    })

    marker.setMap(map);

    [/]

</script>
</body>

</html>
