<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title th:include="~{/include/header::titleFragment}">title</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=83bfuniegk"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<style>


    #content {
        width: 100%;
        height: calc(100vh - 60px);
        top: 60px;
        border: 1px solid #003458;
        position: relative;
    }

    #leftList {
        height: 100%;
        width: 25%;

        border-right: solid 1px black;
        overflow-y: auto;
        float: left;
        box-sizing: border-box;

    }

    #map {
        height: 100%;
        width: 75%;
        float: right;
        box-sizing: border-box;

    }

    #category {
        height: 44px;
        border-bottom: solid 1px black;
        justify-content: center;
        display: flex;
        margin-bottom: 30px;
    }

    #category button {
        font-size: 14px;
        height: 40px;
    }

    .hovered {
        background-color: #f0f0f0; /* 호버시 변경할 색상 */
    }


</style>

<body>

<header th:include="~{/include/header::headerFragment}">
    head
</header>

<div id="content">
    <div id="leftList">

        <div id="category">
            <button>평점 높은 순</button>
            <button>리뷰 많은 순</button>
            <button>예약 많은 순</button>
        </div>

        <ul id="resultList" style="list-style: none;">

            <li th:each="rest : ${listOrderByRestScore}" style="border-bottom: solid 1px black; display: flex; align-items: center; cursor: pointer; margin-bottom: 50px;"
                th:onclick="'javascript:redirectdetail(\'' + ${rest.restNo} + '\')'" >
                <div style="height: 250px">
                <img th:src="'data:image/jpeg;base64,' + ${rest.base64Image}" style="width: 100px; height: 120px; margin-right: 10px; margin-bottom: 20px">

                <div style="display: flex; flex-direction: column;">
                    <h2 style="font-size: 28px" th:text="${rest.restName} "></h2>
                    <p th:text="${rest.restTel} "></p>
                    <p th:text="'평점 : ' + ${rest.restScore} "></p>
                </div>
</div>
            </li>

        </ul>



    </div>

    <div id="map">

    </div>
</div>
<script map>
    let map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(35.86868025887658, 128.5987419727357),
        zoom: 15
    })

    function redirectdetail(id) {
        window.location.href = '/detail?restNo=' + id;
    }


    document.querySelectorAll('#restaurantList li').forEach(function(item) {
        item.addEventListener('mouseover', function() {
            var restaurantName = this.querySelector('p:first-child').textContent;
            alert(restaurantName);
        });
    });


</script>


<script map th:inline="javascript">

    // 마커 생성 및 이벤트 핸들러 등록
    [# th:each = "coordinate : ${list}"]
    {

        let marker = new naver.maps.Marker({
            position: new naver.maps.LatLng([[${coordinate.restLatitude}]], [[${coordinate.restLongitude}]]),
            map: map
        });

        let aaa = [ [[${coordinate.restName}]], [[${coordinate.restCategory}]] ]

        let contentString =`
            <div style="width:auto; height:30px: 10px; border: solid 1px transparent; border-radius: 20px;">
                <h3 style="margin: 5px 10px 5px 10px">${aaa[0]}</h3>
                <p style="text-align: center">${aaa[1]}</p>
            </div>`
        ;


        let infowindow = new naver.maps.InfoWindow({
            content: contentString
        });

        // 마커 클릭 이벤트
        naver.maps.Event.addListener(marker, "mouseover", function (e) {
            // console.log(infowindow)
            if (infowindow.getMap()) {
                infowindow.close();
            } else {
                infowindow.open(map, marker);
            }
        });

        naver.maps.Event.addListener(marker, "mouseout", function (e) {
            // console.log(infowindow)
            if (infowindow.getMap()) {
                infowindow.close();
            } else {
                infowindow.open(map, marker);
            }
        });

        infowindow.open(map, marker);
    }
    [/]



</script>
</body>

</html>
