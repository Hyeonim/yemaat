<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>지도 기본 예제 | 네이버 지도 API v3</title>

    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=83bfuniegk"></script>
</head>
<body>

<div id="map" style="width:100%;height:600px;"></div>


<script th:inline="javascript">
    let map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(35.87083136080419, 128.59402442698854),
        zoom: 15
    })
    let marker = null;
    let markers = [];



    [# th:each="coordinate : ${list}"]


    marker = new naver.maps.Marker({
        position: new naver.maps.LatLng([[${coordinate.restLatitude}]], [[${coordinate.restLongitude}]]),
        icon : {
            content: '<p style="border-radius: 5px;">가게명 : ' + [[${coordinate.restName}]] + '</p>',
            anchor: new naver.maps.Point(15, 50),
        },
        map: map
    })


    marker.setMap(map);

    [/]

</script>
</body>

</html>
