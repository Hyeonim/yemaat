<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{userPage/Layout_userPage2}">

<th:block th:fragment="content">

    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mypage_sidebar_nav {
            color: gray;
        }

        #reviewSelect {
            font-weight: bold;
            color: black;
            border-bottom: 2px solid black;
        }

        .reviewForm {
            display: flex;
            flex-direction: column;
            width: 64%;
        }
    </style>

    <div style="display: flex; justify-content: center;">
        <div class="reviewForm" style="">
            <h3 th:text="'전체글(' + ${userNoCount} + ')'"></h3>

            <ul th:each="reviews : ${review}"
                style="border-top: 1px solid rgba(128, 128, 128, 0.2); padding-top: 13px; padding-bottom: 10px;">
                <div style="display:flex;">
                    <div>
                        <div>
                            <img style="max-width: 60px; max-height: 60px;" th:src="'data:image/png;base64,' + ${reviews.base64Image}" alt="리뷰이미지">
                        </div>
                    </div>
                    <div style="margin-left: 10px">
                        <li th:text="${reviews.getRestNo().restName}" style="font-size: 12px;padding-bottom: 1px; padding-left: 1px; padding-top: 1px;"></li>
                        <li th:text="${reviews.revContent}" style="margin: 10px 0"></li>
                        <div style="display: flex">
                            <li th:text="${reviews.getUserNo().userId}" style="font-size: 12px; margin-right: 5px">(여기에 닉네임)</li>
                            <li th:text="${reviews.revWriteTime}" style="font-size: 12px; margin-right: 5px">(여기에 시간)</li>
                            <li th:text="${reviews.revScore}" style="font-size: 12px">(여기에 별점)</li>
                        </div>
                    </div>
                </div>


                <!--                <li th:text="${reviews.getRestNo().restName}"></li>-->
                <!--                <li th:text="${reviews.revScore}"></li>-->
                <!--                <li th:text="${reviews.revContent}"></li>-->
            </ul>
        </div>
    </div>

</th:block>
</html>
