<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>My 리뷰</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>회원번호</th>
            <th>식당 이름</th>
            <th>평점</th>
            <th>후기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reviews : ${review}">
            <td th:text="${reviews.getUserNo().getUserNo()}"></td>
            <td th:text="${reviews.getRestNo().getRestName()}"></td>
            <td th:text="${reviews.getRevScore()}"></td>
            <td th:text="${reviews.getRevContent()}"></td>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
