        width: 100%;
        /*background: #eee;*/

        top: 0;

        z-index: 99;
    }

    .header.drop {
        position: fixed;
        animation: dropHeader 0.3s;
    }

    @keyframes dropHeader {
        0% {
            top: -5rem;
        }
        100% {
            top: 0;

<body>
<header class="header" th:include="~{/userPage/userPage_header::headerFragment}"></header>
<script>
    let header = document.querySelector(".header");
    let headerHeight = header.offsetHeight;

    window.onscroll = function () {
        let windowTop = window.scrollY;
        if (windowTop >= headerHeight) {
            header.classList.add("drop");
        } else {
            header.classList.remove("drop");
        }
    };
</script>

<div id="headerBox" style="display: flex; justify-content: center;
    align-items: center; width: auto; height: 340px;">
    <h6 style="margin-top: -80px">
        <span style="font-size: 48px; color: rgb(174, 102, 199);"></span>
    </h6>
</div>

<div id="noticeBox" style="width: 1230px; height: 219.047px;
    position: relative;
    margin: 0 auto; /* 가로 중앙 정렬을 위한 margin 속성 추가 */
    bottom: 166px;
    z-index: 98;
    margin-bottom: -90px;
    box-shadow: 0px 3px 18px #f1e7f4; background-color: #fff">

    <div class="userBox" style="display: flex">

            <div style="display: flex; font-size: 18px; font-weight: bold"

            <div style="text-align: center; font-size: 18px; margin-top: 1rem;">최근 예약 한 식당</div>

            <div style="display: flex; justify-content: center">
                <div th:if="${statusMessage == 'OK' and list.size() > 0}" class="resBox1" th:text="${list.get(0).getRestNo().restName}"></div>
                <div th:if="${statusMessage == 'READY' and list.size() > 0}" class="resBox2" th:text="${list.get(0).getRestNo().restName}"></div>
                <div th:unless="${statusMessage == 'OK' or statusMessage == 'READY' or list.size() > 0}" class="resBox3">없음</div>
            </div>
        </div>

        <!--                <div class="resBox" th:if="${restaurants != null and restaurants.size() > 0}"-->
        <!--                     th:text=""></div>-->
        <!--                <div class="resBox" th:if="${restaurants == null or restaurants.size() == 0}">없음</div>-->

            <div class="pointBox">
                <div>MY포인트</div>
                <a href="#"><img src="/img/setup.png"></a>
            </div>
            <div class="point">

            </div>
        </div>
    </div>

    <nav style="display: flex">

            <div class="mypage_sidebar_nav" id="infoSelect"><a
                    th:href="@{/user/user_info}">My 정보</a></div>
        </div>

</div>
