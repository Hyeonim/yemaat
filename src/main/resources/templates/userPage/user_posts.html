<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{userPage/Layout_userPage2}">



<th:block th:fragment="content">

    <style>

        #posts_main {
            position: absolute;
            display: flex;
            /*justify-content: center;*/
            /*align-items: center;*/
            /*left: 650px;*/
            top: 410px;
            margin: 0;
            flex-direction: column;
        }

        .container1 {
            display: flex;
            padding: 15px;
            background: #fff;
            border: 1.6px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
            margin-top: 60px;
        }

        .left {
            background-color: gray;
            display: inline-block;
            width: 300px;
            height: 221px;
            cursor: pointer;
            border-radius: 4px;
        }

        .right {
            width: 447px;
            margin-left: 14px;
            text-align: center;
        }

        hr {
            display: block;
            unicode-bidi: isolate;
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
            margin-inline-start: auto;
            margin-inline-end: auto;
            overflow: hidden;
            border-style: inset;
            border-width: 1px;
        }

        .grayBtn {
            background-color: gray;
            color: white;
            width: 26%;
            height: 36px;
            border: none;
            font-size: 15px;
            line-height: 36px;
            text-align: center;
            cursor: pointer;
            margin-left: -5px;
            margin-top: 18px;
            font-weight: bold;
            pointer-events: none;
        }

        .yellowBtn {
            background-color: rgb(215 215 42 / 70%);
            color: white;
            width: 26%;
            height: 36px;
            border: none;
            font-size: 15px;
            line-height: 36px;
            text-align: center;
            cursor: pointer;
            margin-left: -5px;
            margin-top: 18px;
            font-weight: bold;
            pointer-events: none;
        }

        .greenBtn {
            background-color: rgba(42, 215, 82, 0.7);
            color: white;
            width: 26%;
            height: 36px;
            border: none;
            font-size: 15px;
            line-height: 36px;
            text-align: center;
            cursor: pointer;
            margin-left: -5px;
            margin-top: 18px;
            font-weight: bold;
            pointer-events: none;
        }

        #reviewBtn {
            margin-left: -10px;
            width: 50%;
            height: 36px;
            border: none;
            font-size: 15px;
            line-height: 36px;
            color: #fff;
            background-color: rgba(0, 119, 255, 0.66);
            text-align: center;
            cursor: pointer;
            margin-top: 18px;
            font-weight: bold;
            margin-left: 0px;
        }

        .filter {
            filter: grayscale(100%);
        }

        .mypage_sidebar_nav{
            color: gray;
        }
        #postsSelect {
            font-weight: bold;
            color: black;
            border-bottom: 2px solid black;
        }


    </style>

<!--    <h1>My 예약 현황</h1>-->


    <div style="display: flex; justify-content: center; margin-bottom: 10px">
        <div id="posts_main">
<!--                            <nav>-->
<!--                                <div id="mySideBar">-->
<!--                                    <div class="mypage_sidebar_nav"-->
<!--                                         style="font-weight: bold; color: black; border-bottom: 2px solid black;"><a href="#">My-->
<!--                                        예약</a>-->
<!--                                    </div>-->
<!--                                    <div class="mypage_sidebar_nav" style="color: gray;"><a-->
<!--                                            th:href="@{/user/user_review}">My 리뷰</a></div>-->
<!--                                    <div class="mypage_sidebar_nav" style="color: gray;"><a-->
<!--                                            href="#">My 문의</a></div>-->
<!--                                    <div class="mypage_sidebar_nav" style="color: gray;"><a-->
<!--                                            href="#">My 정보</a></div>-->
<!--                                </div>-->
<!--                            </nav>-->


            <div id="wrap">
                <div class="container1" th:if="${list == null or #lists.isEmpty(list)}">
                    <div class="left">
                        <!--                            <img style="width: 300px; height: 221px; border: 1px solid black; ">-->
                    </div>
                    <div class="right">
                        <p class="gary-text p-right" style="color: gray;">
                            <b style="font-size: 20px;">현재 이용 중인 가게가 없습니다.</b><br>
                        <hr>
                        </p>
                    </div>
                </div>

                <div class="container1" th:each="res : ${list}">

                    <div id="left">
                        <img th:attr="mysrc=${res.restNo.base64Image}"
                             th:class="${res.getReservationStatusEnum.getName()} == '대기' or ${res.getReservationStatusEnum.getName()} == '예약완료' ? 'disabled-filter' : 'filter'"
                             style="width: 300px; height: 221px; border-radius: 10px;">

                    </div>
                    <div class="right">
                        <p class="gray-text p-right"
                           th:style="${res.getReservationStatusEnum.getName()} == '이용완료' or ${res.getReservationStatusEnum.getName()} == '예약거절' or ${res.getReservationStatusEnum.getName()} == '노쇼' or ${res.getReservationStatusEnum.getName()} == '취소됨' ? 'color: gray;' : 'color: black;'">
                            <b style="font-size: 20px;" th:text="${res.restNo.restName}"></b><br>
                            <b th:text="${res.restNo.restCategory}"></b><br>
                            <b th:text="${res.resTime}"></b><br>
                        <hr>
                        <div>예약 인원 : <b th:text="${res.res_guest_count}"></b></div>
                        <br>
                        <b th:text="${res.restNo.restAddr}"></b><br>
                        <button id="cancelBtn1"
                                th:class="${res.getReservationStatusEnum.getName() == '대기' ? 'yellowBtn' : (res.getReservationStatusEnum.getName() == '예약완료' ? 'greenBtn' : 'grayBtn')}"
                                th:text="${res.getReservationStatusEnum.getName()}"></button>
                        <button id="reviewBtn" class="reviewBtn"
                                th:if="${res.getReservationStatusEnum.getName() eq '이용완료'}">리뷰작성
                        </button>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
<script src="/js/imglazy.js"></script>
</th:block>
</html>
