<head>
    <style>
        #top{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        #searchBar{
            height: 40px;
            margin-left: 30%;
            width: 500px;
            border-radius: 10px;
        }

        .f {
            position: relative;
            transform: translateY(0%);
        }

        #img {
            width: 700px;
            height: 400px;
            display: flex;
            align-items: center;
        }

        #img img:first-child {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
        }

        #img img:not(:first-child) {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
        }


        #c {
            height: auto;
            text-align: center;
            border: solid 1px black;
        }

        #map{
            width: 600px;
        height: 600px;
        }



    </style>

</head>
<body>
<div th:replace="~{/include/header::headerFragment}">
    head
</div>


<div th:replace="~{/include/detail_content::detailContent}">
    head
</div>


<footer th:replace="~{/include/footer::footerFragment}">
    footer
</footer>

<script th:inline="javascript">
    let map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng([[${dinning.restLatitude}]], [[${dinning.restLongitude}]]),
        zoom: 17
    })
    let marker = null;
    let markers = [];



    marker = new naver.maps.Marker({
        position: new naver.maps.LatLng([[${dinning.restLatitude}]], [[${dinning.restLongitude}]]),
        map: map
    })


    marker.setMap(map);


</script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
