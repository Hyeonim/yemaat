<head>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #c {
            max-width: 800px;
            margin: 20px auto 30px auto;
            background-color: #fff;
            /*padding: 20px;*/
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        #c #img {
            max-width: 100%;
            padding-top: 60px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        ion-icon {
            vertical-align: middle;
            font-size: 30px;
        }

        #c h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        #c p {
            margin: 10px 0;
            /*display: inline-block;*/
            vertical-align: middle;
        }

        #c button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #c button:hover {
            background-color: #45a049;
        }

        #c #map {
            height: 300px;
            border: 1px solid #ddd;
            margin-top: 20px;
            margin-left: 80px;
            margin-bottom: 40px;
        }

        #review {
            margin-bottom: 40px;
            height: auto;
        }

        .reviewT {
            border-bottom: 2px solid black;
            height: auto;
            margin: 20px;
            /*padding: 10px;*/
        }

        .reviewT img{

            margin-bottom: 20px;

        }

        @media (max-width: 600px) {
            /* Apply styles when the screen width is 600 pixels or less */
            #c {
                padding: 10px;
            }
        }



        #top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        #searchBar {
            height: 40px;
            margin-left: 30%;
            width: 500px;
            border-radius: 10px;
        }

        .f {
            /*border: solid 1px black;*/
            text-align: center;
            height: 10px;
            position: relative;
            transform: translateY(0%);
        }

        #img {
            width: 400px;
            height: 400px;
            align-items: center;
        }


        #c {
            height: auto;
            text-align: center;
        }

        #map {
            width: 600px;
            height: 600px;
        }

        .reviewT img{
            width:238px;
            height:238px;
        }

    </style>

</head>
<body>
<div th:replace="~{/include/header::headerFragment}">
    head
</div>


<div th:include="~{/include/detail_content::detailContent}">
    head
</div>


<footer th:include="~{/include/footer::footerFragment}">
    footer
</footer>

<script th:inline="javascript">
    let map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng([[${dinning.restLatitude}]], [[${dinning.restLongitude}]]),
        zoom: 17
    })
    let marker = null;
    let markers = [];


    marker = new naver.maps.Marker({
        position: new naver.maps.LatLng([[${dinning.restLatitude}]], [[${dinning.restLongitude}]]),
        map: map
    })


    marker.setMap(map);


</script>
