<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/update_rest}" method="post">
    <label>가게 번호:</label>
    <input type="text" th:value="${rest.getRestNo()}" readonly/><br>
    <label>가게 이름:</label>
    <input type="text" th:value="${rest.getRestName()}"/><br>
    <label>전화 번호:</label>
    <input type="text" th:value="${rest.getRestTel()}"/><br>
    <label>좌석 수:</label>
    <input type="text" th:value="${rest.getRestSeat()}"/><br>
    <label>영업 시간:</label>
    <input type="text" th:value="${rest.getRestTime()}"/><br>
    <label>휴무일:</label>
    <input type="text" th:value="${rest.getRestOffDays()}"/><br>
    <label>주차 정보:</label>
    <input type="text" th:value="${rest.getRestParking()}"/><br>
    <label>대표 메뉴:</label>
    <input type="text" size="50" th:value="${rest.getRestMenu()}"/><br>
    <label>주소:</label>
    <input type="text" size="50" th:value="${rest.getRestAddr()}"/><br>

    <button type="submit">Update</button>
</form>
</body>
</html>
