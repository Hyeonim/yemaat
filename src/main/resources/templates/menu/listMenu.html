<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/myPage/viewRest}">
<div class="menu-container" th:fragment="menuContent" style="border:1px solid black">
    <table>
    <tr>
        <th>메뉴 이름</th>
        <th>가격</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    <tbody>
    <tr th:each="menu : ${menuList}">
        <td th:text="${menu.getMenuName()}"></td>
        <td th:text="${menu.getMenuPrice()}"></td>
        <td><input type="button" value="수정" th:onclick="|location.href='@{/menu/updateMenu/{menuNo}(menuNo=${menu.getId()})}'|"></td>
        <td><input type="button" value="삭제" th:onclick="|location.href='@{/menu/deleteMenu/{menuNo}(menuNo=${menu.getId()})}'|"></td>
    </tr>
    </tbody>
</table>
    <input type="button" value="메뉴 추가" th:onclick="|location.href='@{/myPage/viewRest/{restNo}/addMenu(restNo=${restNo})}'|">
</div>

</html>
