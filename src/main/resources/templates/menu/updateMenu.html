<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/myPage/viewRest}">
<div class="menu-container" th:fragment="menuContent" style="border:1px solid black">
    <form id="updateMenuForm" th:action="@{/menu/updateMenu/{menuNo}(menuNo=${menuNo})}" method="post">
        <label>메뉴 이름 : </label><input type="text" name="menuName" th:value="${menu.getMenuName()}"><br/>
        <label>메뉴 가격 : </label><input type="number" name="menuPrice" th:value="${menu.getMenuPrice()}"><br/>
        <input type="hidden" name="restNo" th:value="${menu.getRestNo().getRestNo()}"><br/>
        <input type="button" value="등록" onclick="submitMenuForm()">
    </form>

    <script>
        function submitMenuForm() {
            if(confirm("수정하시겠습니까?")) {
                let form = document.getElementById("updateMenuForm");
                form.submit();
            }
        }
    </script>
</div>
</html>
