<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>문의, 답변</title>
</head>

<div th:fragment="managerContent">
    <div id="right2">

        <style>
            ion-icon:hover {
                cursor: pointer;
            }

            #content{
                height: 400px;
                resize: none;
            }
        </style>
        <ion-icon style="float:right; font-size: 40px" onclick="history.go(-1);" name="close-outline"></ion-icon>

<div>
        <div class="qu">

            <h2 th:text="${qa.get().userNo.userName} + '님의 문의 사항'"></h2>
            <p>
                <label class="label">번호 :</label>
                <input th:value="${qa.get().id}" readonly></input>
            </p>
            <p>
                <label class="label">제목 :</label>
                <input th:value="${qa.get().qaTitle}" readonly></input>
            </p>

            <p>
            <label class="label">문의 내용 :</label>
            <input th:value="${qa.get().qaContent}" readonly></input>
        </p>



        </div>



        <div class="an">
            <h2>답변</h2>
            <hr>
            <form id="answerForm" action="managerPage_QARequest" method="post">
                <input type="hidden" name="id" th:value="${qa.get().id}"/>
                <p>
                    <label for="title">제목 :</label><br>
                    <input type="text" name="title" id="title">
                </p>
                <p>
                    <label for="content">답변 내용 :</label><br>
                    <textarea name="content" id="content" cols="30" rows="10"></textarea>
                </p>
                <p class="ps">
                    <input class="fifth" type="submit" value="등록">
                </p>
            </form>
        </div>
    </div>

    </div>

    <script th:inline="javascript">

        ClassicEditor
            .create(document.querySelector('#content'))
            .catch(error => {
                console.error(error);
            });
    </script>
</div>
</html>
