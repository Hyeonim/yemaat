<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>공지 사항 추가</title>
</head>

<div th:fragment="managerContent">
    <div id="right">

        <h2>공지 사항 추가</h2>
        <hr>

        <form action="/manager/managerPage_NoticeAdd" method="post">
            <div class="form-group">
                <label for="subject">제목:</label>
                <input type="text" name="subject" class="form-control" id="subject" style="width: 400px">
            </div>
            <input type="hidden" name="writer" value="admin">
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea style="width: 700px; height: 600px" name="content" class="form-control"
                          id="content"></textarea>
            </div>
            <input type="hidden" name="writerdate" value="">
            <button type="submit" class="fifth">등록</button>
        </form>
    </div>
</div>
</html>
