<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>공지 사항 추가</title>
</head>

<div th:fragment="managerContent">
    <style>
        ion-icon:hover {
            cursor: pointer;
        }
    </style>
    <div id="right2">
        <ion-icon style="float:right; font-size: 40px" onclick="history.go(-1);" name="close-outline"></ion-icon>

        <form id="noticeForm" action="/manager/managerPage_NoticeAdd" method="post">
            <div class="form-group">
                <label for="subject">제목:</label>
                <input type="text" name="subject" class="form-control" id="subject" style="width: 400px">
            </div>
            <input type="hidden" name="writer" value="admin">
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea style="width: 700px; height: 600px" name="content" class="form-control"
                          id="content"></textarea>
            </div>
            <input type="hidden" name="writerdate" value="">
            <button type="button" class="fifth" id="submitBtn">등록</button>
        </form>
    </div>

    <script>
        document.getElementById("submitBtn").addEventListener('click', function (){
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value;

            if (subject === '' || content === '') {
                swal("모든 항목을 입력하세요 :)");
                return;
            }

            swal({
                title: "등록하시겠습니까?",
                text: "공지 사항을 등록하시겠습니까?",
                icon: "info",
                buttons: {
                    confirm: {
                        text: "등록",
                        value: true,
                        visible: true,
                        className: "confirm-button",
                        closeModal: true
                    },
                    cancel: {
                        text: "취소",
                        value: null,
                        visible: true,
                        className: "cancel-button",
                        closeModal: true
                    }
                },
                dangerMode:false,
            })
                .then((willAdd) => {
                if (willAdd) {
                    swal("Success!", "공지사항 등록이 완료 되었습니다.", "success")
                        .then(function (){
                            document.getElementById("noticeForm").submit();
                        })
                }else {
                    swal("등록이 취소 되었습니다.")
                }
            });
        });


    </script>
</div>
</html>
