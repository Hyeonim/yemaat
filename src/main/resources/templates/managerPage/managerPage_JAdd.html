<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>점주 추가</title>
</head>

<div th:fragment="managerContent">
    <div id="right" style="margin-right: 100px">

        <style>
            .container {
                display: flex;
                justify-content: center;
            }
        </style>

        <h2>점주 추가</h2>
        <hr>

        <div class="formDiv" style="width: 700px">
            <form id="form2" action="/manager/managerPage_JAdd" method="post" enctype="multipart/form-data"
                  style="display: flex">

                <div style="flex: 1; width: 300px; height: 400px; text-align: right; margin-right: 30px">
                    <img id="preview" src="#" style="width: 300px; height: 400px;" alt="">
                    <br>
                    <input type="file" name="file" id="file"><br>
                </div>

                <div style="flex:1; width: 500px">
                    <p><label>이름 </label><input type="text" name="userName"></p><br>
                    <p><label>ID </label><input type="text" name="userId"></p><br>
                    <p><label>비밀번호 </label><input type="text" name="userPassword"></p><br>
                    <p><label>이메일 </label><input type="text" name="userEmail"></p><br>
                    <p><label>전화번호 </label><input type="text" name="userTel"></p><br>
                    <p><input type="hidden" name="userAuth" value="2"></p>
                </div>
            </form>
        </div>
        <br><br>
        <div class="container">
            <button id="submit" class="fifth" type="submit">등록</button>
        </div>
    </div>

    <script>
        // 파일 입력란의 변경 이벤트를 감지하여 이미지를 표시하는 함수
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    document.getElementById('preview').setAttribute('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('file').addEventListener('change', function () {
            previewImage(this);
        });

        document.getElementById("submit").addEventListener("click", function (event) {
            document.getElementById("form2").submit(); // 폼 제출
        });
    </script>
</div>
</html>
