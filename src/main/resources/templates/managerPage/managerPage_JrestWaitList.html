<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>폐점 신청 가게 목록</title>
</head>

<div th:fragment="managerContent">
    <div id="right3" style="margin-right: 100px">

        <h1 style="margin-top: 100px">폐점 신청 목록</h1>
        <hr>

        <input type="text" id="searchInput5" placeholder="가게 이름으로 검색" onchange="searchDinning5()">
        <button onclick="searchDinning5()">검색</button>

        <table id="dinningCloseTable" style="text-align: center;">
            <thead>
            <tr>
                <th>가게 번호</th>
                <th>가게 이름</th>
                <th>가게 주소</th>
                <th>가게 전화번호</th>
                <th>상태 변경</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dinning : ${dinningList}">
                <td th:text="${dinning.restNo}"></td>
                <td th:text="${dinning.restName}"></td>
                <td th:text="${dinning.restAddr}"></td>
                <td th:text="${dinning.restTel}"></td>
                <td>
                    <form action="waitUpd" method="post">
                        <input type="hidden" name="restNo" th:value="${dinning.restNo}">
                        <select name="status">
                            <option value="WAIT">대기</option>
                            <option value="CLOSED">폐점</option>
                            <option value="NORMAL">정상</option>
                        </select>
                        <button type="submit">변경</button>
                    </form>

                </td>

            </tr>
            </tbody>
        </table>


    </div>
</div>
</html>
