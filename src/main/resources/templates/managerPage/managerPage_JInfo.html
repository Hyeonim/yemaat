<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>점주 목록</title>
</head>


<div th:include="~{/include/header::headerFragment}">
    head
</div>

<div id="main">
    <div th:replace="~{/managerPage/managerPage_sidebar::managerSide}">
        head
    </div>
    <div th:fragment="managerContent">
        <div id="right">
            <h2>점주 정보 목록</h2>
            <table>
                <thead>
                <tr>
                    <th>가게 번호</th>
                    <th>가게 이름</th>
                    <th>가게 주소</th>
                    <th>가게 전화번호</th>
                    <th>가게 좌석 수</th>
                    <th>가게 운영 시간</th>
                    <th>가게 사진</th>
                    <th>점주 번호</th>
                    <th>점주 아이디</th>
                    <th>점주 이름</th>
                    <th>점주 이메일</th>
                    <th>점주 전화번호</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dinning : ${dinningList}" th:onclick="'javascript:redirectToJumDetail(\'' + ${dinning.userNo.userNo} + '\')'">
                    <!-- 가게 정보 -->
                    <td th:text="${dinning.restNo}"></td>
                    <td th:text="${dinning.restName}"></td>
                    <td th:text="${dinning.restAddr}"></td>
                    <td th:text="${dinning.restTel}"></td>
                    <td th:text="${dinning.restSeat}"></td>
                    <td th:text="${dinning.restTime}"></td>
                    <td th:text="${dinning.restImg}"></td>
                    <!-- 점주 정보 -->
                    <td th:text="${dinning.userNo.userNo}"></td>
                    <td th:text="${dinning.userNo.userId}"></td>
                    <td th:text="${dinning.userNo.userName}"></td>
                    <td th:text="${dinning.userNo.userEmail}"></td>
                    <td th:text="${dinning.userNo.userTel}"></td>
                <!--                <tr th:each="user : ${users}" th:onclick="'javascript:redirectToUserUpdate(\'' + ${user.userNo} + '\')'">-->
<!--                <tr th:each="user : ${userList}" th:onclick="'javascript:redirectToUserUpdate(\'' + ${user.userNo} + '\')'">-->
<!--                    <td th:text="${user.userNo}"></td>-->
<!--                    <td th:text="${user.userId}"></td>-->
<!--                    &lt;!&ndash;                    <td th:text="${user.userPassword}"></td>&ndash;&gt;-->
<!--                    <td th:text="${user.userName}"></td>-->
<!--                    <td th:text="${user.userEmail}"></td>-->
<!--                    <td th:text="${user.userTel}"></td>-->
<!--                    <td th:text="${user.userStartDate}"></td>-->
                </tr>
                </tbody>
            </table>
            <button id="JumAddButton">추가</button>
        </div>
    </div>
</div>



</html>
