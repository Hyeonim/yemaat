<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<div th:fragment="managerContent">
    <div id="right" style="margin-right: 100px">

        <h2>가게 추가</h2>

        <form action="/manager/managerPage_JrestAdd" method="post">
            <label>가게 번호 : <input type="text" name="restNo"></label><br>
            <label>가게 이름 : <input type="text" name="restName"></label><br>
            <label>가게 주소 : <input type="text" name="restAddr"></label><br>
            <label>가게 전화번호 : <input type="text" name="restTel"></label><br>
            <label>가게 좌석 수 : <input type="text" name="restSeat"></label><br>
            <label>가게 영업 시간 : <input type="text" name="restTime"></label><br>
            <label>가게 휴무 일정 : <input type="text" name="restOffDays"></label><br>
            <label>가게 주차장 유무 : <input type="text" name="restParking"></label><br>
            <label>가게 메뉴 : <input type="text" name="restMenu"></label><br>
            <label>가게 메뉴 업종 : <input type="text" name="restCategory"></label><br>
            <label>가게 위도 : <input type="text" name="restLatitude"></label><br>
            <label>가게 경도 : <input type="text" name="restLongitude"></label><br>
            <label>가게 이미지 : <input type="file" name="file"></label><br>
            <label>가게 평점 : <input type="text" name="restScore"></label><br>
            <label>가게 소개글 : <input type="text" name="restDescription"></label><br>
            <!--        <label>가게 등록일 : <input type="text" name="restStartDate"></label><br>-->
            <!--        <label>가게 폐점 여부 : <input type="text" name="restStatus"></label><br>-->
            <input type="submit" value="등록">
        </form>
    </div>
</div>
</html>
