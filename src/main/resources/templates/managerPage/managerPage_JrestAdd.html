<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<div th:fragment="managerContent">
    <div id="right" style="margin-right: 100px">

        <h2>가게 추가</h2>

        <div class="formDiv">
        <form action="/manager/managerPage_JrestAdd" method="post">

            <p><label>가게 번호 : </label><input type="text" name="restNo"></p>
            <p><label>가게 이름 : </label><input type="text" name="restName"></p>
            <p><label>가게 주소 : </label><input type="text" name="restAddr"></p>
            <p><label>가게 전화번호 : </label><input type="text" name="restTel"></p>
            <p><label>가게 좌석 수 : </label><input type="text" name="restSeat"></p>
            <p><label>가게 영업 시간 : </label><input type="text" name="restTime"></p>
            <p><label>가게 휴무 일정 : </label><input type="text" name="restOffDays"></p>
            <p><label>가게 주차장 유무 : </label><input type="text" name="restParking"></p>
            <p><label>가게 메뉴 : </label><input type="text" name="restMenu"></p>
            <p><label>가게 메뉴 업종 : </label><input type="text" name="restCategory"></p>
            <p><label>가게 위도 : </label><input type="text" name="restLatitude"></p>
            <p><label>가게 경도 : </label><input type="text" name="restLongitude"></p>
            <p><label>가게 이미지 : </label><input type="file" name="file"></p>
            <p><label>가게 평점 : </label><input type="text" name="restScore"></p>
            <p><label>가게 소개글 : </label><input type="text" name="restDescription"></p>
            <!--        <label>가게 등록일 : <input type="text" name="restStartDate"></label><br>-->
            <!--        <label>가게 폐점 여부 : <input type="text" name="restStatus"></label><br>-->
            <input type="submit" class="fifth" value="등록">
        </form>
        </div>
    </div>
</div>
</html>
