<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>점주 정보 상세보기</title>
</head>

<div th:fragment="managerContent">
    <div id="right2">
        <div>
            <h2>점주 상세 정보</h2>
            <div class="formDiv">
                <form id="updateForm" action="/manager/managerPage_JUpdate" method="post" enctype="multipart/form-data"  style="display: flex;">
                    <div style="flex: 1; border:solid 1px blue">
<!--                        <img id="preview2" th:src="'data:image/jpeg;base64,' + ${Dinning.base64Image}" alt="Rest Image" style="max-width: 300px; max-height: 500px; margin-right: 80px; cursor: pointer;">-->
                        <img id="preview2" th:if="${Dinning != null}" th:src="${Dinning.base64Image != null ? 'data:image/jpeg;base64,' + Dinning.base64Image : ''}" alt="Rest Image" style="max-width: 300px; max-height: 500px; margin-right: 80px; cursor: pointer;">
                        <p><input type="file" id="file" name="file" onchange="previewImage2(this);"></p>
                    </div>
                    <div style="flex: 1; border:solid 1px blue">
                    <p><label>번호 </label><input type="text" th:value="${user.userNo}" name="userNo" readonly></p>
                    <p><label>아이디 </label><input type="text" th:value="${user.userId}" name="userId"></p>
                    <p><label>이름 </label><input type="text" th:value="${user.userName}" name="userName"></p>
                    <p><label>비밀번호 </label><input type="text" th:value="${user.userPassword}" name="userPassword"></p>
                    <p><label>Email </label><input type="text" th:value="${user.userEmail}" name="userEmail"></p>
                    <p><label>전화번호 </label><input type="tel" th:value="${user.userTel}" name="userTel"></p>
                    <input type="hidden" th:value="2" name="userAuth">
<!--                    <p>사진 : <input type="file" name="file"></p> &lt;!&ndash; 파일 업로드 &ndash;&gt;-->
                    <p>블랙리스트 여부 : <input type="text" th:value="${user.userBlock}"><br>
                        블랙리스트는 true 와 false로 나뉜다.</p>
<!--                    <input type="submit" value="수정">-->
                    </div>
                </form>

                <form id="JFormDel" action="/manager/managerPage_JDel" method="post">
                    <input type="hidden" name="userNo" th:value="${user.userNo}" readonly></input>
<!--                    <button type="submit">삭제</button>-->
                </form>

                <div id="JBoxDIV">
                    <button type="button" class="fifth2" id="fifthJ">수정</button>
                    <button type="button" class="fifth2" id="fifthJ2">삭제</button>
                </div>

            </div>
        </div>

        <div>
            <h3>소유한 가게 정보</h3>
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>주소</th>
                    <th>전화번호</th>
                    <th>좌석 수</th>
                    <th>운영시간</th>
                    <th>가게 사진</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dinning : ${dinningList}">
                    <td th:text="${dinning.restNo}"></td>
                    <td th:text="${dinning.restName}"></td>
                    <td th:text="${dinning.restAddr}"></td>
                    <td th:text="${dinning.restTel}"></td>
                    <td th:text="${dinning.restSeat}"></td>
                    <td th:text="${dinning.restTime}"></td>
                    <td th:text="${dinning.restImg}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.getElementById("fifthJ").addEventListener("click", function(event) {
            document.getElementById("updateForm").submit(); // 폼 제출
        });

        document.getElementById("fifthJ2").addEventListener("click", function(event) {
            document.getElementById("JFormDel").submit(); // 폼 제출
        });
    </script>
</div>
</html>
