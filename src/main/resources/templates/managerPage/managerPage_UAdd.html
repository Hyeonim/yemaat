<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<div th:fragment="managerContent">
    <div id="right" style="margin-right: 100px">

        <h1>고객 추가</h1>
<hr>
        <form action="/manager/managerPage_UAdd" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="userName">이름:</label>
                <input type="text" name="userName" class="form-control" id="userName">
            </div>
            <div class="form-group">
                <label for="userId">ID:</label>
                <input type="text" name="userId" class="form-control" id="userId">
            </div>
            <div class="form-group">
                <label for="userPassword">비밀번호:</label>
                <input type="text" name="userPassword" class="form-control" id="userPassword">
            </div>
            <div class="form-group">
                <label for="userEmail">이메일:</label>
                <input type="text" name="userEmail" class="form-control" id="userEmail">
            </div>
            <div class="form-group">
                <label for="userTel">전화번호:</label>
                <input type="text" name="userTel" class="form-control" id="userTel">
            </div>
            <div class="form-group">
                <label for="userAuth">권한:</label>
                <select name="userAuth" class="form-control" id="userAuth">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="userImg">이미지:</label>
                <input type="text" name="userImg" class="form-control" id="userImg">
            </div>
            <div class="form-group">
                <label for="file">이미지 업로드:</label>
                <input type="file" name="file" class="form-control-file" id="file">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
</div>



</html>
