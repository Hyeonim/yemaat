<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<div th:fragment="managerContent">
    <div id="right" style="margin-right: 100px">

        <style>

            *{
                /*border: solid 1px black*/
            ;
            }

            .container {
                display: flex;
                justify-content: center;
            }

        </style>

        <h1>고객 추가</h1>

        <div class="formDiv" style=" width: 700px">

        <form id="form"  action="/manager/managerPage_UAdd" method="post" enctype="multipart/form-data" style="display: flex;">

            <div style="flex: 1; width: 300px; height: 400px; text-align: right; margin-right: 30px">
                <img id="preview" src="#" style="width: 300px; height: 400px;" alt="">
                <br>
                <input type="file" name="file" id="file"><br>
            </div>

            <div style="flex: 1; width: 500px">
              <p>  <label>ID </label> <input type="text" name="userId" id="userId"></p>
                <p><label>이름 </label> <input type="text" name="userName" id="userName"></p>
                <p><label>비밀번호</label>  <input type="text" name="userPassword" id="userPassword"></p>
                <p><label>이메일   </label><input type="text" name="userEmail" id="userEmail"></p>
                <p><label>전화번호  </label> <input type="text" name="userTel" id="userTel"></p>
                <p><input type="hidden" name="userAuth" id="userAuth" value="1">
            </div>



        </form>
        </div>
        <br><br>
        <div class="container">
            <button id="submit" class="fifth" type="submit">등록</button>
        </div>

    </div>

    <script>
        // 파일 입력란의 변경 이벤트를 감지하여 이미지를 표시하는 함수
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    document.getElementById('preview').setAttribute('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('file').addEventListener('change', function() {
            previewImage(this);
        });


        document.getElementById("submit").addEventListener("click", function(event) {
            document.getElementById("form").submit(); // 폼 제출
        });


    </script>

</div>
</html>
