<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<div th:fragment="managerContent">
    <div id="right">

        <h2>add</h2>

        <form action="/manager/managerPage_UAdd" method="post" enctype="multipart/form-data">
            <label>이름 : <input type="text" name="userName"></label><br>
            <label>ID : <input type="text" name="userId"></label><br>
            <label>비밀번호 : <input type="text" name="userPassword"></label><br>
            <label>이메일 : <input type="text" name="userEmail"></label><br>
            <label>전화번호 : <input type="text" name="userTel"></label><br>
            <label>권한 : <select name="userAuth">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select></label><br>
            <label>이미지 : <input type="text" name="userImg"></label><br>
            <input type="file" name="file"><br>
            <input type="submit" value="등록">
        </form>

    </div>
</div>



</html>
