<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>고객 목록</title>
    <link rel="stylesheet" href="../../static/css/managerPage/managerPage.css">
</head>

<div th:fragment="managerContent">


    <div id="right2">


        <div class="searchDiv">
            <input type="text" id="searchInput" placeholder="고객 이름으로 검색" onchange="searchDinning()">
            <button onclick="searchDinning()">검색</button>
        </div>


        <table id="UuserTable" style="text-align: center;">
            <thead>
            <tr>
                <th>고객 번호</th>
                <th>고객 이름</th>
                <th>고객 아이디</th>
                <th>고객 이메일</th>
                <th>고객 전화번호</th>
                <th>시작일</th>
                <th>블랙리스트 </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userNo}" th:onclick="'javascript:redirectToUserUpdate(\'' + ${user.userNo} + '\')'">Name</td>
                <td th:text="${user.userName}" th:onclick="'javascript:redirectToUserUpdate(\'' + ${user.userNo} + '\')'">Name</td>
                <td th:text="${user.userId}" th:onclick="'javascript:redirectToUserUpdate(\'' + ${user.userNo} + '\')'">ID</td>
                <td th:text="${user.userEmail}" th:onclick="'javascript:redirectToUserUpdate(\'' + ${user.userNo} + '\')'">Name</td>
                <td th:text="${user.userTel}" th:onclick="'javascript:redirectToUserUpdate(\'' + ${user.userNo} + '\')'">Name</td>
                <td th:text="${user.userStartDate}" th:onclick="'javascript:redirectToUserUpdate(\'' + ${user.userNo} + '\')'">Name</td>
                <td>
                    <form action="UListBlack" method="post">
                        <input type="hidden" name="userNo" th:value="${user.userNo}">
<!--                        <select name="status">-->
<!--                            <option value="0">블랙리스트 해제</option>-->
<!--                            <option value="1">블랙리스트 설정</option>-->
<!--                        </select>-->
<!--                        <button type="submit">변경</button>-->
                        <div class="custom-select">
                            <select name="status">
                                <option value="0">해제</option>
                                <option value="1">설정</option>
                            </select>
                            <button type="submit">변경</button>
                        </div>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${!users.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!users.hasPrevious} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{|?page=${users.number-1 < 0 ? 0 : users.number-1}|}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, users.totalPages-1)}"
                    th:if="${page >= users.number-5 and page <= users.number+5}"
                    th:classappend="${page == users.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!users.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${users.number+1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        function redirectToUserUpdate(userNo) {
            window.location.href = '/manager/managerPage_UDetail?userNo=' + userNo;
        }

        function searchDinning() {
            let searchInput = document.getElementById("searchInput").value;
            fetch("/manager/managerPage_UList?searchInput=" + searchInput)
                .then(resp => resp.text())
                .then(data => {
                    let doc = new DOMParser().parseFromString(data, 'text/html');
                    document.getElementById("UuserTable").innerHTML = doc.getElementById("UuserTable").innerHTML;
                    document.querySelector(".pagination").innerHTML = doc.querySelector(".pagination").innerHTML;
                });
        }

    </script>

</div>
</html>
