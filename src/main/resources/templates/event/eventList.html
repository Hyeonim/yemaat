<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{owner/myPage_layout}">

<th:block th:fragment="content">
    <h1><[[${dinning.getRestName()}]]> 이벤트 목록</h1>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>제목</th>
        </tr>
        <th:block th:each="event : ${eventList}">
            <tr>
                <td th:text="${event.getEventNo()}"></td>
                <td th:text="${event.getEventTitle()}"></td>
            </tr>
        </th:block>
    </table>
</th:block>
</html>
