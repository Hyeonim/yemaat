<html xmlns:th="http://www.thymeleaf.org">


<div th:fragment="detailContent">

    <div id="c">

        <div id="main">
            <img id="img" th:src="'data:image/png;base64,' + ${dinning.base64Image}" alt="식당 이미지"/>

            <div style="text-align: left; margin-left: 40px;">
                <h1 th:text="${dinning.restName}"></h1><br>

                <ion-icon name="navigate-circle-outline"></ion-icon>
                <p th:text="${dinning.restAddr}"></p><br>

                <ion-icon name="call-outline"></ion-icon>
                <p th:text="${dinning.restTel}"></p><br>

                <ion-icon name="accessibility-outline"></ion-icon>
                <p th:text="'자리 : ' + ${dinning.restSeat}"></p><br>


                <ion-icon name="fast-food-outline"></ion-icon>
                <p th:text="${dinning.restMenu}"></p><br>
                <ion-icon name="list-outline"></ion-icon>
                <p th:text="${dinning.restCategory}"></p><br>


            </div>


            <button>예약하기</button>

            <h2 style="margin-top: 50px">찾아 오는 길</h2>
            <div id="map">

            </div>

            <div style="text-align: left; margin-left: 40px;">

                <h2>영업 정보</h2>
                <p th:text="'휴무일 : ' + ${dinning.restTime}"></p>, <p th:text="${dinning.restOffDays}"></p><br>


                <p th:text="'주차 정보 : ' +${dinning.restParking}"></p><br>

            </div>



            <div style="border: solid 2px #f2f2f2; border-radius: 10px; margin: 40px 20px 10px 20px; text-align: left; " >
                <div style="border-bottom: solid 1px black">
                    <h2 style="padding-top: 20px; padding-left: 20px" th:text="${list.size()} + '명의 방문자가 평가 '"></h2>
                </div>





                <div id="review">
                    <div th:replace="~{/include/detail_review_template::detailReviewTemplate(${list})}"></div>
                </div>

            </div>
        </div>


    </div>

</div>
</html>
