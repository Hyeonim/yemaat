<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrang.net.nz/thymeleaf/layout">
<head>
    <title></title>
    <script></script>
    <link rel="stylesheet" href="../../static/css/main.css">
</head>
<body>
<div th:fragment="contentFragment">
    <div class="footer_height">

        <div id="center_box">
            <div id="topDiv">

                <H2>공지사항</H2>

        <ul style="margin-top: 20px">
            <li th:each="NList: ${NList}">

                <p th:text="${NList.subject}"></p>

            </li>

        </ul>


            </div>
            <div id="random_box">

                <h2>추천 식당</h2><br><br><br>

                <h2 id="clickText">click!</h2>
                <p id="restName" th:text="${randomData.restName}" style="display:none;"></p>
            </div>





            <div id="new_box">
                <div class="slideshow-container1">
                    <div class="Slidesbackground1">
                        <div th:each="dinning : ${dinning}" class="mySlides fade">
                            <img th:src="'data:image/png;base64,' + ${dinning.base64Image}" alt="Image"/>
                        </div>
                    </div>
                </div>
                <div>
                새로 추가된 가게 박스<br>
                가게 등록일을 기준으로 최근 시간 순으로 5개 노출<br>
                새로 추가된 가게는 가게명, 업태가 화면에 노출
                </div>
            </div>
        </div>
        <hr>

        <div class="slideshow">
            <div class="background">
                <div th:replace="~{/include/detail_review_template::detailReviewTemplate(${revList1})}"></div>
            </div>
        </div>

        <div class="slideshow">
            <div class="background">
                <div th:replace="~{/include/detail_review_template::detailReviewTemplate(${revList2})}"></div>
            </div>
        </div>

        <div class="slideshow">
            <div class="background">
                <div th:replace="~{/include/detail_review_template::detailReviewTemplate(${revList3})}"></div>
            </div>
        </div>



        추천(슬라이드 형식)<br> 가게예약, 좋아요 많은 순<br>
        전체 가게 중에서 예약이 많고, 좋아요를 많이 받은 순(10개 정도)<br>

    </div>


</div>

</html>
