<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${restList != null}">
    <div th:each="rest : ${restList}">
        <p>-----------------------------------------------------------------------------------</p>
        <label>가게번호 : </label><br>
        <input type="text" th:value="${rest.restNo}" name="rest_no"><br>
        <label>가게이름 : </label><br>
        <input type="text" th:value="${rest.restName}" name="rest_name"><br>
        <label>주소 : </label><br>
        <input type="text" size="60" th:value="${rest.restAddr}" name="rest_menu"><br>
        <label>메뉴 : </label><br>
        <input type="text" size="60" th:value="${rest.restMenu}" name="rest_menu"><br>
        <a th:href="@{/update_rest_form/{restNo}(restNo=${rest.restNo})}"><button>수정하기</button></a>
    </div>
</div>
</body>
</html>
