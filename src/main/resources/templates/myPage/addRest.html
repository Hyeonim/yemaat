<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{myPage/myPage_layout}">

<th:block th:fragment="content">
    <h1>가게 등록</h1>
    <form id="addRestForm" action="/myPage/addRest" method="post">
        <label>가게 이름 : </label><input type="text" name="restName"><br/>
        <label>가게 주소 : </label><input type="text" name="restAddr"><br/>
        <label>가게 번호 : </label><input type="text" name="restTel"><br/>
        <label>가게 좌석수 : </label><input type="text" name="restSeat"><br/>
        <label>가게 이용시간 : </label><input type="text" name="restTime"><br/>
        <label>가게 휴뮤일 : </label><input type="text" name="restOffDays"><br/>
        <label>가게 주차장 : </label><input type="text" name="restParking"><br/>
        <label>가게 메뉴 : </label><input type="text" name="restMenu>"><br/>
        <label>가게 업태 : </label><input type="text" name="restCategory"><br/>
        <label>가게 경도 : </label><input type="text" name="restLatitude"><br/>
        <label>가게 위도 : </label><input type="text" name="restLongitude"><br/>
        <label>가게 소개글 : </label><input type="text" name="restDescription"><br/>
        <label>가게 대표 이미지 : </label><input type="file" name="restImg"><br/>
        <input type="button" value="등록" onclick="submitRestForm()">
        <input type="button" value="취소" onclick="location.href='/myPage/listRest'">
    </form>

<script>
    function submitRestForm() {
        if(confirm("등록하시겠습니까?")) {
            let form = document.getElementById("addRestForm");
            form.submit();
        } else {
            window.history.back();
        }
    }
</script>

</th:block>
</html>
