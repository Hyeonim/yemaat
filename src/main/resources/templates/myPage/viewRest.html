<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{myPage/myPage_layout}">

<th:block th:fragment="content">
    <h1>가게 상세보기</h1>
    <th:block th:object="${dinning}">
        <label>가게 이름 : </label><input type="text" name="restName" th:value="*{getRestName()}" readonly><br/>
        <label>가게 주소 : </label><input type="text" name="restAddr" th:value="*{getRestAddr()}" readonly><br/>
        <label>가게 번호 : </label><input type="text" name="restTel" th:value="*{getRestTel()}" readonly><br/>
        <label>가게 좌석수 : </label><input type="text" name="restSeat" th:value="*{getRestSeat()}" readonly><br/>
        <label>가게 이용시간 : </label><input type="text" name="restTime" th:value="*{getRestTime()}" readonly><br/>
        <label>가게 휴뮤일 : </label><input type="text" name="restOffDays" th:value="*{getRestOffDays()}" readonly><br/>
        <label>가게 주차장 : </label><input type="text" name="restParking" th:value="*{getRestParking()}" readonly><br/>
        <label>가게 메뉴 : </label><input type="text" name="restMenu" th:value="*{getRestMenu()}" readonly><br/>
        <label>가게 업태 : </label><input type="text" name="restCategory" th:value="*{getRestCategory()}" readonly><br/>
        <label>가게 경도 : </label><input type="text" name="restLatitude" th:value="*{getRestLatitude()}" readonly><br/>
        <label>가게 위도 : </label><input type="text" name="restLongitude" th:value="*{getRestLongitude()}" readonly><br/>
        <label>가게 소개글 : </label><input type="text" name="restDesc" th:value="*{getRestDescription()}" readonly><br/>
        <label>가게 대표 이미지 : </label><input type="file" name="restImg" th:value="*{getRestImg()}" readonly><br/>
        <input type="button" value="수정" th:onclick="|location.href='@{/myPage/updateRest/{restNo}(restNo=*{getRestNo})}'|">
        <input type="button" value="삭제" th:onclick="|location.href='@{/myPage/deleteRest/{restNo}(restNo=*{getRestNo})}'|">
        <input type="button" value="돌아가기" onclick="location.href='/myPage/listRest'">
    </th:block>
</th:block>
</html>
