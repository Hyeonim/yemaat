<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{owner/myPage_layout}">

<th:block th:fragment="content">
    <th:block th:object="${user}">
        <label>아이디</label><input type="text" th:value="*{getUserId()}" readonly><br/>
        <label>이름</label><input type="text" th:value="*{getUserName()}" readonly><br/>
        <label>비밀번호</label><input type="password" th:value="*{getUserPassword()}" readonly><br/>
        <label>이메일</label><input type="email" th:value="*{getUserEmail()}" readonly><br/>
        <label>전화번호</label><input type="tel" th:value="*{getUserTel()}" readonly><br/>
        <input type="button" value="수정하기" th:onclick="|location.href='@{/owner/userUpdate}'|">
        <input type="button" value="돌아가기" th:onclick="|location.href='@{/owner/home}'|">
    </th:block>
</th:block>
</html>
