<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{owner/myPage_layout}">

<th:block th:fragment="content">
    <form id="addRestForm" th:action="@{/owner/addRest}" method="post" enctype="multipart/form-data">
        <label>가게 이름 : </label><input type="text" name="restName"><br/>
        <label>가게 주소 : </label><input type="text" name="restAddr"><br/>
        <label>가게 번호 : </label><input type="text" name="restTel"><br/>
        <label>가게 좌석수 : </label><input type="text" name="restSeat"><br/>
        <label>가게 이용시간 : </label><input type="text" name="restTime"><br/>
        <label>가게 휴뮤일 : </label><input type="text" name="restOffDays"><br/>
        <label>가게 주차장 : </label><input type="text" name="restParking"><br/>
        <label>가게 메뉴 : </label><input type="text" placeholder="가게 등록 후 상세보기 화면에서 추가 가능" readonly><br/>
        <label>가게 업태 : </label><input type="text" name="restCategory"><br/>
        <label>가게 위도 : </label><input type="text" name="restLatitude"><br/>
        <label>가게 경도 : </label><input type="text" name="restLongitude"><br/>
        <label>가게 소개글 : </label><input type="text" name="restDescription"><br/>
        <label>가게 대표 이미지 : </label><input type="file" name="file"><br/>
        <input type="button" value="등록" onclick="submitRestForm()">
        <input type="button" value="취소" onclick="location.href='/owner/home'">
    </form>

<script>
    function submitRestForm() {
        if (confirm("등록하시겠습니까?")) {
            let form = document.getElementById("addRestForm");
            form.submit();
        }
    }
</script>

</th:block>
</html>
